name: Robot Framework Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Executar testes nightly Ã s 2 AM
    - cron: '0 2 * * *'

jobs:
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Smoke Tests
      run: |
        robot --include smoke --outputdir results/smoke tests/
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: smoke-test-results
        path: results/smoke/
    
    - name: Publish test report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: smoke-report
        path: |
          results/smoke/report.html
          results/smoke/log.html

  regression-tests:
    name: Regression Tests
    runs-on: ubuntu-latest
    needs: smoke-tests
    if: github.event_name == 'push' || github.event_name == 'schedule'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Regression Tests
      run: |
        robot --include regression --outputdir results/regression tests/
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: regression-test-results
        path: results/regression/
    
    - name: Publish test report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: regression-report
        path: |
          results/regression/report.html
          results/regression/log.html

  parallel-tests:
    name: Parallel Execution
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Tests in Parallel
      run: |
        pabot --processes 4 --outputdir results/parallel tests/
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: parallel-test-results
        path: results/parallel/
